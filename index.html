<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- SwiperJS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">


    <script src="/assets/js/script.js" defer></script>
    <title>Wuda Agency</title>
</head>

<body>

    <!-- ===== HEADER SECTION ===== -->
    <header id="header" class="fixed w-full top-0 left-0 z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto flex items-center justify-between px-6 h-20">

            <!-- Logo -->
            <a href="#" class="flex items-center">
                <img src="/assets/images/logo.png" alt="Wuda Agency Logo" class="h-50 w-auto">
            </a>

            <!-- Navbar -->
            <nav class="space-x-10 hidden md:flex">
                <a href="#home" class="relative group text-white text-lg md:text-xl font-medium tracking-widest">
                    Home
                    <span
                        class="absolute left-0 -bottom-1 w-0 h-[2px] bg-white transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="#about" class="relative group text-white text-lg md:text-xl font-medium tracking-widest">
                    About
                    <span
                        class="absolute left-0 -bottom-1 w-0 h-[2px] bg-white transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="#expertise" class="relative group text-white text-lg md:text-xl font-medium tracking-widest">
                    Expertise
                    <span
                        class="absolute left-0 -bottom-1 w-0 h-[2px] bg-white transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="#works" class="relative group text-white text-lg md:text-xl font-medium tracking-widest">
                    Works
                    <span
                        class="absolute left-0 -bottom-1 w-0 h-[2px] bg-white transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="#blog" class="relative group text-white text-lg md:text-xl font-medium tracking-widest">
                    Blog
                    <span
                        class="absolute left-0 -bottom-1 w-0 h-[2px] bg-white transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="#others" class="relative group text-white text-lg md:text-xl font-medium tracking-widest">
                    Others
                    <span
                        class="absolute left-0 -bottom-1 w-0 h-[2px] bg-white transition-all duration-300 group-hover:w-full"></span>
                </a>
            </nav>

            <!-- Mobile Menu Icon -->
            <button class="md:hidden text-white text-2xl focus:outline-none">
                â˜°
            </button>
        </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <!-- ===== HERO SECTION ===== -->
    <section class="relative w-full h-screen bg-black">
        <!-- Slider Wrapper -->
        <div class="swiper h-full">

            <div class="swiper-wrapper">

                <!-- Slide 1 (GIF / Video) -->
                <div class="swiper-slide relative">
                    <video autoplay muted loop class="w-full h-screen object-cover filter grayscale opacity-50">
                        <source src="/assets/videos/slider-video.mp4" type="video/mp4">
                    </video>
                    <!-- Text & Buttons -->
                    <div class="absolute top-1/3 left-1/3 w-1/4 -translate-x-1/3 text-white">
                        <h2 class="text-4xl md:text-6xl mb-12">
                            Digital Experiences through Technology & Innovation.
                        </h2>
                        <div class="space-x-4">
                            <a href="#services"
                                class="px-6 py-3 bg-lime-400 text-black font-semibold rounded-lg hover:bg-lime-500 transition">
                                Get Started
                            </a>
                            <a href="#about"
                                class="px-6 py-3 border border-white text-white font-semibold rounded-lg hover:bg-white hover:text-black transition">
                                Learn More
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="swiper-slide relative">
                    <img src="/assets/images/hero-image.jpg" alt="Hero Image"
                        class="w-full h-screen object-cover filter grayscale">
                    <div class="absolute top-1/3 left-1/3 w-1/4 -translate-x-1/3 text-white">
                        <h2 class="text-4xl md:text-6xl mb-12">
                            Digital Experiences through Technology & Innovation.
                        </h2>
                        <div class="space-x-4">
                            <a href="#services"
                                class="px-6 py-3 bg-lime-400 text-black font-semibold rounded-lg hover:bg-lime-500 transition">
                                Get Started
                            </a>
                            <a href="#about"
                                class="px-6 py-3 border border-white text-white font-semibold rounded-lg hover:bg-white hover:text-black transition">
                                Learn More
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Slide 3 -->
                <div class="swiper-slide relative">
                    <img src="/assets/images/hero-image2.jpg" alt="Hero Image"
                        class="w-full h-screen object-cover filter grayscale">
                    <div class="absolute top-1/3 left-1/3 w-1/4 -translate-x-1/3 text-white">
                        <h2 class="text-4xl md:text-6xl mb-12">
                            Digital Experiences through Technology & Innovation.
                        </h2>
                        <div class="space-x-4">
                            <a href="#services"
                                class="px-6 py-3 bg-lime-400 text-black font-semibold rounded-lg hover:bg-lime-500 transition">
                                Get Started
                            </a>
                            <a href="#about"
                                class="px-6 py-3 border border-white text-white font-semibold rounded-lg hover:bg-white hover:text-black transition">
                                Learn More
                            </a>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Slider Controls -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    <!-- ===== HERO SECTION ===== -->








</body>

</html>
